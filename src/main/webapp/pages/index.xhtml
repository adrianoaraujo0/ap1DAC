<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Principal</title>
</h:head>
<h:body>

	<h:form>
		<h:panelGrid columns="2">

			<f:event listener="#{contatoBean.prepararInserir}" type="preRenderView" />

			<p:outputLabel value="Nome:" />
			<p:inputText value="#{contatoBean.contato.nome}" />

			<p:outputLabel value="Nascimento" />
             <p:datePicker id="basic" value="#{contatoBean.contato.dataNascimento}" />

			<p:outputLabel value="Email:" />
			<p:inputText value="#{contatoBean.contato.email}" />


			<p:commandButton value="Salvar" actionListener="#{contatoBean.Inserir}" />
			<p:commandButton value="Agenda" action="agenda.xhtml" />


		</h:panelGrid>
	</h:form>



</h:body>
</html>
